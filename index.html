<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="css-circular-prog-bar.css" rel="stylesheet">
    <title>Downloader</title>
</head>

<body id="body">
    <h1>Downloader</h1>
    <div style="text-align: center;">
        <div style="display: inline-block; text-align: left;" class="output" id="output">
            Please input parallel download image quantity (default: <font color="red">10</font>)
        </div>
    </div>
    <div class="input" id="send">
        <input type="text" class="text_box" id="input" autofocus>
    </div>
    <div class="progress" id="progress" style="display: none;">
        <div id="progress-circle" class="progress-circle p0">
            <span id="progress-span">0%</span>
            <div class="left-half-clipper">
                <div class="first50-bar"></div>
                <div class="value-bar"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        document.getElementById("body").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode === 27) {
                document.getElementById("input").focus();
                document.getElementById("input").value = '';
            }
            if (document.activeElement == document.body) {
                console.log("Focused");
                document.getElementById("input").focus();
            }else if (event.keyCode === 13)
                input();
        });
        require('electron').ipcRenderer.on('download-folder', (event, message) => {
            down_path = path.join(message, 'Bahamut_Downloader');
            fs.mkdir(down_path, function(err) {});
        })
       
    </script>
</body>

</html>
